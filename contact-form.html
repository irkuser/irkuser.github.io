<!DOCTYPE html>
<html lang="ru">

<head>
	<title>МАСТЕРКЛИН - Контактная форма</title>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8" />
	<meta name="description" content="Комплексные услуги по уборке помещений и территорий любых объектов. Контактная форма">
	<meta name="keywords" content="Уборка, клининг, дворник, уборщица, уборщик, садовник, Иркутск, Шелехов, Иркутская область, контакты">
	<link href="css/site.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="css/fonts.css" rel="stylesheet" type="text/css" />
</head>

<body id="top-body" class="site site_main-page" style="background: none;">
<div class="show-for-large"></div>
<div class="site__layout">
	<div id="container" class="site-container module main-page-module ">
		<div class="js-header-constraint site-header-constraint"></div>

		<div id="content-anchor" class="site-content small-12">
			<div class="site-background"></div>
			<section id="content" class="js-blocks-list">

				<div class="js-sorted-blocks main-page-module__list module__list">

					<section class="widget-sort widget-block block-10">
						<section class="-nt-widget -widget-lead-form widget lead-form lead-form_dark">
							<div class="content-block widget__content widget__content_filled">
								<div class="row widget__inner">
									<div class="small-12 column">
										<div class="text-center">
											<div class="row text-left">
												<div class="medium-8 large-6 medium-centered column">
													<form class="dynamic-form js-no-tooltip dynamic-form-3 text-center" method="POST" action="">
														<input type="hidden" name="formType" value="3" id="formType">
														<div class="lead-form__input field">
															<input type="text" name="fio" id="fio" maxlength="100" class="dynamic-form-required dynamic-form-fio dynamic-form-text -col-12" placeholder="Ваше имя (обязательное поле)">
														</div>
														<div class="lead-form__input field">
															<input type="text" name="email" id="email" maxlength="100" class="dynamic-form-required dynamic-form-email dynamic-form-text -col-12" placeholder="E-mail (обязательное поле)">
														</div>
														<div class="lead-form__input field">
															<textarea rows="10" cols="45" maxlength="500" id="textmessage" name="textmessage" class="dynamic-form-required dynamic-form-textmessage dynamic-form-text -col-12" placeholder="Сообщение (обязательное поле)"></textarea>
														</div>
														<div class="lead-form__checkbox field text-left">
															<div class="checkbox-element">
																<input name="field1" id="field1" type="checkbox" class="dynamic-form-required dynamic-form-field1 dynamic-form-checkbox">
																<label class="inline-block -mg-l-10 -mg-r-10" for="field1">
																	<span>Нажимая кнопку &laquo;Отправить&raquo;, я даю свое согласие на обработку моих персональных данных, в соответствии с Федеральным законом от 27.07.2006 года №152-ФЗ &laquo;О персональных данных&raquo;, на условиях и для целей, определенных в <a target="_blank" href="doc-personal-data.html" rel="noopener noreferrer">Согласии на обработку персональных данных</a></span>
																</label>
															</div>
														</div>
													</form>
												</div>
											</div>
											<a href="#lead-form-send"><button class="dynamic-form-button-3 lead-form__button">Отправить</button></a>
										</div>
									</div>
								</div>
							</div>
						</section>
					</section>

				</div>
			</section>
		</div>
	</div>

</div>

<script type="text/javascript" src="js/vendor.min.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
